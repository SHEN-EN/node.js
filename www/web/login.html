<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="Author" content=" ">
    <title>Document</title>
    <style type="text/css">
        *{margin: 0;padding: 0;}
        a{text-decoration: none;}
        ul,li{list-style: none;}
        body{font-size: 14px;font-family: "微软雅黑";}
    </style>
    <link rel="stylesheet" type="text/css" href="css/login.css">

</head>
<body>

    <div class="content">
        <div class="top">
            <img src="images/register/newusernav.jpg" alt="">
        </div>
        <div class="bottom">
            <div class="bottomContent">
                <div class="contentTop">
                    <span>手机号注册</span>
                    <span>邮箱注册</span>
                </div>
                <input type="text" id="phone" placeholder="输入手机号码">
                <input type="text" id="password" placeholder="密码">
                <div class="file">
                    <span>上传头像</span>
                    <input type="file">
                </div>
                <div class="verification">
                    <div class="phone">
                        <input type="text" id="phoneVerification" placeholder="图形验证码">
                        <img src="images/register/yzm.jpg" alt="">
                        <img src="images/register/resh.png" alt="">
                    </div>
                    <div class="message">
                        <input type="text" id="messageVerification" placeholder="短信验证码">
                        <div>获取验证码</div>
                    </div>
                </div>
                <div class="agreement">
                    <img src="images/register/box.png" alt="">
                    接受易工作网
                    <span>《用户服务协议》</span>
                </div>
                <div class="register">注册</div>
            </div>
        </div>
    </div>

</body>
</html>
